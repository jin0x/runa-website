<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>JavaScript Loading Test</h1>
    <div id="status"></div>

    <!-- Test if built CSS loads -->
    <link rel="stylesheet" href="/wp-content/themes/runa/public/build/assets/app-B7Epx65r.css">

    <!-- Test if built JS loads -->
    <script src="/wp-content/themes/runa/public/build/assets/app-C1pNrK8c.js"></script>

    <script>
        const statusDiv = document.getElementById('status');

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }

        // Test basic JavaScript
        addStatus('✅ Basic JavaScript is working', 'success');

        // Test if app.js loaded
        setTimeout(() => {
            if (typeof window.Alpine !== 'undefined') {
                addStatus('✅ Alpine.js loaded successfully', 'success');
            } else {
                addStatus('❌ Alpine.js not loaded', 'error');
            }

            if (typeof window.gsap !== 'undefined') {
                addStatus('✅ GSAP loaded successfully', 'success');
            } else {
                addStatus('❌ GSAP not loaded', 'error');
            }

            if (typeof window.Swiper !== 'undefined') {
                addStatus('✅ Swiper loaded successfully', 'success');
            } else {
                addStatus('❌ Swiper not loaded', 'error');
            }

            if (typeof window.GSAPManager !== 'undefined') {
                addStatus('✅ GSAPManager loaded successfully', 'success');
            } else {
                addStatus('❌ GSAPManager not loaded', 'error');
            }

            // Test Alpine component
            const testDiv = document.createElement('div');
            testDiv.setAttribute('x-data', '{ test: "Alpine working!" }');
            testDiv.setAttribute('x-text', 'test');
            testDiv.style.cssText = 'padding: 10px; background: #e9ecef; margin: 10px 0;';
            statusDiv.appendChild(testDiv);

            // Give Alpine time to process
            setTimeout(() => {
                if (testDiv.textContent.includes('Alpine working!')) {
                    addStatus('✅ Alpine.js components are working', 'success');
                } else {
                    addStatus('❌ Alpine.js components not processing', 'error');
                }
            }, 100);
        }, 1000);
    </script>
</body>
</html>
